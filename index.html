<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <title>Weather forecast</title>
</head>

<body>
  <main class="main">
    <div class="main-body">
      <div class="main__search">
        <input class="main__search-field" type="text" placeholder="Search">
        <div>
          <button class="main__search-btn"><img class="search-btn" src="/src/images/search-btn.png"
              alt="search button"></button>
        </div>
        <div>
          <button class="main__change-theme-btn"><img class="theme-btn" src="/src/images/moon.png" alt=""></button>
        </div>
      </div>
      <div class="main__weather-info">
        <div class="weather__location">
          <span class="weather__city">City,</span>
          <span class="weather__country">Country</span>
        </div>
        <div><img class="weather__img" src="/src/images/clouds.png" alt=""></div>
        <div class="weather__degree">16°C</div>
        <div class="weather__feels-like">Feels like 12°C</div>
        <div class="weather__details">
          <div class="weather__wind">
            <img class="weather__wind-img" src="/src/images/wind.png" alt="">
            <p class="weather__wind-text">27 km/h</p>
          </div>
          <div class="weather__humidity">
            <img class="weather__humidity-img" src="/src/images/humidity.png" alt="">
            <p class="weather__humidity-text">30%</p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="/src/scripts/index.js" type="module"></script>
</body>

</html>
